<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebSockets - Simple chat</title>

        <style>
        * { font-family:tahoma; font-size:12px; padding:0px; margin:0px; }
        p { line-height:18px; }
        div { width:100%; margin-left:auto; margin-right:auto;}
        #content { background:#ddd; /*overflow-y: scroll;
                    */ }
        #input {  width: 100%; position: fixed; bottom: 0; left: 0; }
        #status { width:88px; display:block; float:left; }
        </style>
    </head>
    <body>
        <div id="content"></div>
        <div>
            <span id="status">Connecting...</span>
            <input type="text" id="input" disabled="disabled" />
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="./client.js"></script>
    </body>
</html>
